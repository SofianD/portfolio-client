<div style="width: 100%; min-height: 80%; padding-top: 76px;" class="d-flex mt-2 text-focus-in">

    <div class="row m-auto d-flex flex-column">

        <div *ngFor="let project of projects" class="col-10 px-4 shadow-sm pj-container text-center rounded mt-4 mb-auto mx-auto">

            <p class="pj-title">
                {{project.name}}
            </p>
            
            <div class="row">
                
                <div class="d-flex col-12 col-lg-6 p-1">
                    <img class="w-100 m-auto border img-pres" [src]="project.images[0]" alt="" (click)="openImgCanvas(project.images)">
                </div>
                <div class="d-flex flex-column col-12 col-lg-6 pj-details" style="font-size: 0.9rem;">

                    <div class="my-auto text-center">
                        
                        <p class="text-muted font-italic">{{project.date}}</p>
                        <br>
                        <div class="my-auto">
                            <p>
                                <span class="pj-subtitle">Langages</span><br>
                                <span *ngFor="let skill of project.technos" class="badge badge-pill badge-success mx-1">{{skill}}</span>
                            </p>

                        </div>
                        <br>
                        <div *ngIf="project.frameworks.length > 0" class="my-auto">
                            <p>
                                <span class="pj-subtitle">Frameworks</span><br>
                                <span *ngFor="let fm of project.frameworks" class="badge badge-pill badge-warning mx-1">{{fm}}</span>
                            </p>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="my-auto">
                        <!-- <p><span style="font-size: 1.1rem;" class="font-weight-bold">Description:</span></p> -->
                        <p class="desc-container" [innerHTML]="project.description"></p>
                    </div>
                    <div class="d-flex w-100 my-2 link-btn-container mt-3">
                        <a *ngIf="project.url_github.length > 0" target="_blank" class="border btn btn-light pj-btn" [href]="project.url_github">Github <img src="assets/logo/logo_github.png" alt="Lien GitHub"></a>
                        <a *ngIf="project.url_website.length > 0" target="_blank" class="border btn btn-light pj-btn" [href]="project.url_website">Website</a>
                    </div>
                    
                </div>
                

            </div>

        </div>

    </div>

    
</div>


<!-- Canvas images -->
<div *ngIf="shownImgs.length > 0" class="canvas-img text-focus-in">
    <p class="mx-auto" style="color: white; cursor: pointer;" (click)="closeImgCanvas()">
        FERMER
    </p>
    <div class="row images-container">
        <div class="col-12 col-lg-11 p-0">
            <img (click)="closeImgCanvas()" class="w-100" [src]="selectedImage" alt="">
        </div>
        <div class="col-12 col-lg-1 p-0 fakeRow">
            <div class="row">
                <div  *ngFor="let img of shownImgs" class="col-3 col-lg-12 salefdp">
                    <img class="w-100 border" [src]="img" alt="" (click)="selectImage(img)">
                </div>
            </div>
        </div>
    </div>

</div>
